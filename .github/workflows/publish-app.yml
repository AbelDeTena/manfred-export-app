name: Publish app

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  HUSKY: 0

jobs:
  deploy:
    defaults:
      run:
        working-directory: apps/react-app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
